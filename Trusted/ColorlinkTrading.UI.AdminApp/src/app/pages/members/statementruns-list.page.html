<div fxLayout="row" fxLayoutAlign="center center" class="full-width">

    <dx-data-grid id="gridContainer" [dataSource]="gridData" [columnAutoWidth]="true" [showColumnLines]="true" [showRowLines]="true"
        [rowAlternationEnabled]="true" [showBorders]="true" (onToolbarPreparing)="onToolbarPreparing($event)">
        <dxo-filter-row [visible]="showFilterRow" [applyFilter]="auto"></dxo-filter-row>
        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>

        <dxi-column dataField="StatementRunId" caption="Id" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="BrandName" caption="Brand Name" [hidingPriority]="12" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="StatementRunEndDate" caption="Statement Date" [hidingPriority]="11" headerCellTemplate="headerTemplate"
            [customizeText]="formatDateTimeColumn"></dxi-column>
        <dxi-column dataField="RequestDate" caption="Request Date" [hidingPriority]="11" headerCellTemplate="headerTemplate" [customizeText]="formatDateTimeColumn"></dxi-column>
        <dxi-column dataField="InitiateDate" caption="Initiate Date" [hidingPriority]="11" headerCellTemplate="headerTemplate" [customizeText]="formatDateTimeColumn"></dxi-column>
        <dxi-column dataField="CompletionDate" caption="Completion Date" [hidingPriority]="11" headerCellTemplate="headerTemplate"
            [customizeText]="formatDateTimeColumn"></dxi-column>
        <dxi-column dataField="StatementsToGenerate" caption="Statements To Generate" [hidingPriority]="07" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="StatementHTMLGenerated" caption="HTML Statements" [hidingPriority]="07" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="StatementPDFGenerated" caption="PDF Statements" [hidingPriority]="07" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="StatementsSent" caption="Statements Sent" [hidingPriority]="07" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="StatementErrors" caption="Statement Errors" [hidingPriority]="07" headerCellTemplate="headerTemplate"></dxi-column>

        <div *dxTemplate="let info of 'headerTemplate'">
            <span style="word-wrap: break-word; white-space: normal;">{{info.column.caption}}</span>
        </div>

        <dxo-search-panel [visible]="false" [width]="240" placeholder="Search..." [highlightSearchText]="true"></dxo-search-panel>
        <div *dxTemplate="let data of 'totalItemCount'">
            <div class="informer">
                <h2 class="count">{{totalCount}}</h2>
                <span class="name">Total Count</span>
            </div>
        </div>
        <div *dxTemplate="let data of 'periodLabel'">
            <h3 class="period-dropdown-label">Statement Date</h3>
        </div>
        <div *dxTemplate="let d of 'highlightCellTemplate'" [innerHTML]="(d | gridTextHighlight: SearchText)"></div>

        <dxo-paging [pageSize]="20"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20,50,100]"></dxo-pager>

        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

        <dxo-remote-operations [filtering]="true" [sorting]="true" [paging]="true">
        </dxo-remote-operations>
    </dx-data-grid>
</div>
