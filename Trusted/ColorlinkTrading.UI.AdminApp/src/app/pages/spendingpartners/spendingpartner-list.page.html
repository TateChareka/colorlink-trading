<div fxLayout="row" fxLayoutAlign="center center" class="full-width">

	<dx-data-grid id="gridContainer" [dataSource]="gridData" [columnAutoWidth]="true" [showColumnLines]="true" [showRowLines]="true"
	 [rowAlternationEnabled]="true" [showBorders]="true" (onToolbarPreparing)="onToolbarPreparing($event)">
		<dxo-filter-row [visible]="showFilterRow" [applyFilter]="auto"></dxo-filter-row>
		<dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>

		<dxi-column dataField="VendorId" caption="Id" [hidingPriority]="21" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="OrganisationName" caption="Organisation Name" [hidingPriority]="20" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="CreatedDate" caption="Created Date" [hidingPriority]="19" headerCellTemplate="headerTemplate" [customizeText]="formatDateColumn"></dxi-column>
		<dxi-column dataField="LandLine" caption="Land Line Number" [hidingPriority]="1" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="EmailAddress" caption="Email Address" [hidingPriority]="18" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolDaysPercentage" caption="SchoolDays Percentage" [hidingPriority]="16" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="MarketToolDescription" caption="Market Tool Description" [hidingPriority]="15" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="MarketToolLogo" caption="Market Tool Logo" [hidingPriority]="14" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="IsOnlineVendor" caption="Online" [hidingPriority]="13" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SpendCategories" caption="Spend Categories" [hidingPriority]="12" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="StatementSpendCategory" caption="Statement Spend Category" [hidingPriority]="11" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="DirectVendors" caption="Direct Vendors" [hidingPriority]="10" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="VendorType" caption="Vendor Type" [hidingPriority]="9" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="VendorStatus" caption="Vendor Status" [hidingPriority]="8" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="RebateProvided" caption="Rebate Provided" [hidingPriority]="7" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="VendorRank" caption="Vendor Rank" [hidingPriority]="6" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SMSShortCode" caption="SMS Short Code" [hidingPriority]="5" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolDaysValueReceived" caption="Value Received" [hidingPriority]="4" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="NumberOfTransactions" caption="Transaction Count" [hidingPriority]="3" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="LastTransactionDate" caption="Last Transaction Date" [hidingPriority]="2" headerCellTemplate="headerTemplate"
		 [customizeText]="formatDateColumn"></dxi-column>
		<dxi-column dataField="Address" caption="Address" [hidingPriority]="2" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="OutletCount" caption="Outlet Count" [hidingPriority]="1" headerCellTemplate="headerTemplate"></dxi-column>



		<dxi-column [customizeText]="generateActionsCell" caption="Actions" cellTemplate="actionCellTemplate"></dxi-column>
		<div *dxTemplate="let info of 'headerTemplate'">
			<span style="word-wrap: break-word; white-space: normal;">{{info.column.caption}}</span>
		</div>

		<div *dxTemplate="let a of 'actionCellTemplate'">
			<button *ngIf="a.data.NumberOfTransactions==0" md-icon-button mdTooltip="Actions" [mdMenuTriggerFor]="deleteMenu" mdTooltipPosition="right"
			 (click)="ActionRow = a.data">
				<i class="material-icons">settings</i>
			</button>
			<button *ngIf="a.data.NumberOfTransactions>0" md-icon-button mdTooltip="Actions" [mdMenuTriggerFor]="disabledMenu" mdTooltipPosition="right"
			 (click)="ActionRow = a.data">
				<i class="material-icons">settings</i>
			</button>
		</div>


		<dxo-search-panel [visible]="false" [width]="240" placeholder="Search..." [highlightSearchText]="true"></dxo-search-panel>
		<div *dxTemplate="let data of 'totalItemCount'">
			<div class="informer">
				<h2 class="count">{{totalCount}}</h2>
				<span class="name">Total Count</span>
			</div>
		</div>
		<div *dxTemplate="let data of 'periodLabel'">
			<h3 class="period-dropdown-label">Registration Date</h3>
		</div>
		<div *dxTemplate="let d of 'highlightCellTemplate'" [innerHTML]="(d | gridTextHighlight: SearchText)"></div>

		<dxo-paging [pageSize]="20"></dxo-paging>
		<dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20,50,100]"></dxo-pager>

		<dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

		<dxo-remote-operations [filtering]="true" [sorting]="true" [paging]="true">
		</dxo-remote-operations>
	</dx-data-grid>

	<md-menu #deleteMenu="mdMenu" xPosition="before" yPosition="below">
		<!-- <button md-menu-item (click)="EditSpendingPartner()"> Edit Spending Partner </button>
		<button md-menu-item (click)="DeleteSpendingPartner()"> Delete Spending Partner </button> -->
	</md-menu>
	<md-menu #disabledMenu="mdMenu" xPosition="before" yPosition="below">
		<!-- <button md-menu-item (click)="EditSpendingPartner()"> Edit Spending Partner </button> -->
	</md-menu>


</div>
