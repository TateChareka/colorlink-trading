<div fxLayout="row" fxLayoutAlign="center center" class="full-width">

	<dx-data-grid id="gridContainer" [dataSource]="gridData" [columnAutoWidth]="true" [showColumnLines]="true" [showRowLines]="true"
	 [rowAlternationEnabled]="true" [showBorders]="true" (onToolbarPreparing)="onToolbarPreparing($event)">
		<dxo-filter-row [visible]="showFilterRow" [applyFilter]="auto"></dxo-filter-row>
		<dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>

		<!-- <dxi-column dataField="" caption="" [hidingPriority]="1" headerCellTemplate="headerTemplate"></dxi-column> -->

		<dxi-column dataField="EducationalInstitutionId" caption="ID" [hidingPriority]="27" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="EducationalInstitutionName" caption="Institution Name" [hidingPriority]="26" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="EducationDepartmentRegNo" caption="Reg No" [hidingPriority]="25" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolsContactTelephone" caption="Phone Number" [hidingPriority]="24" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolAccountsDeptEmail" caption="Email Address" [hidingPriority]="23" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolLocationAddressLine1" caption="Address 1" [hidingPriority]="22" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolLocationAddressLine2" caption="Address 2" [hidingPriority]="21" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolLocationCityorTown" caption="City" [hidingPriority]="20" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolLocationPostalCode" caption="Postal Code" [hidingPriority]="19" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolPrimaryContactPerson" caption="Contact Person" [hidingPriority]="18" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolPrimaryContactPersonRole" caption="Contact Role" [hidingPriority]="17" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolPrimaryContactPersonTitle" caption="Contact Title" [hidingPriority]="16" headerCellTemplate="headerTemplate"></dxi-column>

		<dxi-column dataField="SchoolLocationProvinceId" caption="Province ID" [hidingPriority]="15" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolLocationLatitude" caption="Latitude" [hidingPriority]="14" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolLocationLongitude" caption="Longitude" [hidingPriority]="13" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="SchoolSecondContactPerson" caption="Secondary Contact Person" [hidingPriority]="12" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="StartGradeId" caption="Start Grade ID" [hidingPriority]="11" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="FinishGradeId" caption="Finish Grade ID" [hidingPriority]="10" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="AccountType" caption="Account Type" [hidingPriority]="9" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="BankName" caption="Bank Name" [hidingPriority]="8" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="BankAccountName" caption="Bank Account Name" [hidingPriority]="7" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="BankAccountNo" caption="Bank Account No" [hidingPriority]="6" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="BranchCode" caption="Branch Code" [hidingPriority]="5" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="CreatedDate" caption="Created Date" [hidingPriority]="4" headerCellTemplate="headerTemplate" [customizeText]="formatDateTimeColumn"></dxi-column>
		<dxi-column dataField="CreatedByUserName" caption="Created By" [hidingPriority]="3" headerCellTemplate="headerTemplate"></dxi-column>
		<dxi-column dataField="UpdatedDate" caption="Updated Date" [hidingPriority]="2" headerCellTemplate="headerTemplate" [customizeText]="formatDateTimeColumn"></dxi-column>
		<dxi-column dataField="UpdatedByUserName" caption="Updated By" [hidingPriority]="1" headerCellTemplate="headerTemplate"></dxi-column>

		<dxi-column [customizeText]="generateActionsCell" caption="Actions" cellTemplate="actionCellTemplate"></dxi-column>
		<div *dxTemplate="let info of 'headerTemplate'">
			<span style="word-wrap: break-word; white-space: normal;">{{info.column.caption}}</span>
		</div>

		<div *dxTemplate="let a of 'actionCellTemplate'">
			<button md-icon-button mdTooltip="Actions" [mdMenuTriggerFor]="MenuEditDelete" mdTooltipPosition="right" (click)="ActionRow = a.data">
				<i class="material-icons">settings</i>
			</button>
		</div>

		<dxo-search-panel [visible]="false" [width]="240" placeholder="Search..." [highlightSearchText]="true"></dxo-search-panel>
		<div *dxTemplate="let data of 'totalItemCount'">
			<div class="informer">
				<h2 class="count">{{totalCount}}</h2>
				<span class="name">Total Count</span>
			</div>
		</div>
		<div *dxTemplate="let data of 'periodLabel'">
			<h3 class="period-dropdown-label">Created Date</h3>
		</div>
		<div *dxTemplate="let d of 'highlightCellTemplate'" [innerHTML]="(d | gridTextHighlight: SearchText)"></div>

		<dxo-paging [pageSize]="20"></dxo-paging>
		<dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20,50,100]"></dxo-pager>
		<dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
		<dxo-remote-operations [filtering]="true" [sorting]="true" [paging]="true"> </dxo-remote-operations>
	</dx-data-grid>

	<md-menu #MenuEditDelete="mdMenu" xPosition="before" yPosition="below">
		<!-- <button md-menu-item (click)="EditEducationalInstitution()"> Edit Educational Institution </button> -->
	</md-menu>

</div>
