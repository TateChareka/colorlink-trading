<div fxLayout="row" fxLayoutAlign="center center" class="full-width">

    <dx-data-grid id="gridContainer" [dataSource]="gridData" [columnAutoWidth]="true" [showColumnLines]="true" [showRowLines]="true"
        [rowAlternationEnabled]="true" [showBorders]="true" (onToolbarPreparing)="onToolbarPreparing($event)">
        <dxo-filter-row [visible]="showFilterRow" [applyFilter]="auto"></dxo-filter-row>
        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>

        <dxi-column dataField="AccountId" caption="Account Id" [hidingPriority]="12" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="BrandName" caption="Brand Name" [hidingPriority]="11" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="GrowthProcessDate" caption="Date" [hidingPriority]="1" headerCellTemplate="headerTemplate" [customizeText]="formatDateColumn"></dxi-column>
        <dxi-column dataField="AccountType" caption="Account Type" [hidingPriority]="10" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="AccountStatus" caption="Account Status" [hidingPriority]="9" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="GrowthFilterRuleName" caption="Growth Filter Rule Name" [hidingPriority]="8" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="CardNumber" caption="Card Number" [hidingPriority]="7" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="MemberName" caption="Member Name" [hidingPriority]="6" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="AccountAverageDailyBalance" caption="Account Average Daily Balance" [hidingPriority]="5" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="PercentageApplied" caption="Percentage Applied" [hidingPriority]="4" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="DaysInMonth" caption="Days In Month" [hidingPriority]="3" headerCellTemplate="headerTemplate"></dxi-column>
        <dxi-column dataField="GrowthAmount" caption="Growth Amount" [hidingPriority]="2" headerCellTemplate="headerTemplate"></dxi-column>
        
        <div *dxTemplate="let info of 'headerTemplate'">
            <span style="word-wrap: break-word; white-space: normal;">{{info.column.caption}}</span>
        </div>
        
        <dxo-search-panel [visible]="false" [width]="240" placeholder="Search..." [highlightSearchText]="true"></dxo-search-panel>

        <div *dxTemplate="let data of 'totalItemCount'">
            <div class="informer">
                <h2 class="count">{{totalCount}}</h2>
                <span class="name">Total Count</span>
            </div>
        </div>

        <div *dxTemplate="let data of 'periodLabel'">

        </div>

        <div *dxTemplate="let data of 'brandDropDown'">
            <dx-select-box [items]="BrandNamesList" placeholder="All Brand Names" [showClearButton]="true" (onValueChanged)="BrandNamesChanged($event)"
                [width]="150"></dx-select-box>
        </div>

        <div *dxTemplate="let data of 'monthsFromDropDown'">
            <dx-select-box placeholder="Month From" [items]="growthtransMonths" [showClearButton]="true" [value]="SearchDateFrom" (onValueChanged)="MonthFromChanged($event)"
                [width]="200"></dx-select-box>
        </div>

        <div *dxTemplate="let data of 'monthsToDropDown'">
            <dx-select-box placeholder="Month To" [items]="growthtransMonths" [showClearButton]="true" [value]="SearchDateTo" (onValueChanged)="MonthToChanged($event)"
                [width]="200"></dx-select-box>
        </div>

        <div *dxTemplate="let data of 'searchTransactions'">
            <dx-text-box placeholder="Search ..." [showClearButton]="true" [mode]="Search" (onValueChanged)="TextFilterChanged($event)"
                [width]="200"></dx-text-box>
        </div>

        <dxo-summary>
            <dxi-total-item displayFormat="Total: {0}" column="GrowthAmount">
            </dxi-total-item>
        </dxo-summary>

        <div *dxTemplate="let d of 'highlightCellTemplate'" [innerHTML]="(d | gridTextHighlight: SearchText)"></div>

        <dxo-paging [pageSize]="20"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20,50,100]"></dxo-pager>

        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

        <dxo-remote-operations [filtering]="true" [sorting]="true" [paging]="true" [summary]="true">
        </dxo-remote-operations>
    </dx-data-grid>
   
</div>
