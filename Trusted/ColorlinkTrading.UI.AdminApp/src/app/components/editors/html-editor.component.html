<div  class="pageModalOverlay {{getVisibilityClass()}}">
</div>
<div  class="pageModalContainer {{getVisibilityClass()}}">
    <md-card class="container card mat-elevation-z4">
        <md-card-header>
            <md-card-title>
                <h2>{{editorTitle}}</h2>
            </md-card-title>
        </md-card-header>
        <md-card-content>
            <textarea id="{{elementId}}"></textarea>
        </md-card-content>
        <div class="button-row">
            <button (click)="saveContent()" md-raised-button color="primary">OK</button>
        </div>
    </md-card>
</div>
