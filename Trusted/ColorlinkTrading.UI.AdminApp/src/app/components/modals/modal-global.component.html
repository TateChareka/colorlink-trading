<div *ngIf="getControlVisible()" class="pageModalOverlay">
</div>
<div *ngIf="getControlVisible()" class="pageModalContainer">
    <md-card class="container card mat-elevation-z4">
        <md-card-header>
            <md-toolbar>
                <span><h2>{{getControlTitle()}}</h2></span>
                <span class="toolbar-fill-remaining-space">&nbsp;</span>
                <md-icon>{{getControlIcon()}}</md-icon>
            </md-toolbar>
        </md-card-header>
        <md-card-content>
            {{getControlContent()}}
        </md-card-content>
        <div class="button-row">
            <button (click)="closeModal()" md-raised-button color="primary">OK</button>
        </div>
    </md-card>
</div>
