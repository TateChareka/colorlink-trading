<loader-overlay></loader-overlay>
<modal-global></modal-global>
<app-login *ngIf="!isSignedIn()"></app-login>

<md-toolbar color="primary" *ngIf="isSignedIn()">
  <span><img id="schooldayslogo" src="assets/schooldayslogo.png" height="50"></span>
  <span class="toolbar-fill-remaining-space">&nbsp;</span>
  <span class="top-menu"><top-navigation-menu></top-navigation-menu></span>
</md-toolbar>

<div class="row" *ngIf="isSignedIn()">
  <md-card class="container card mat-elevation-z4">
    <md-card-header>
      <md-card-title>
        <h2>{{getActivePageTitle()}}</h2>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <router-outlet></router-outlet>
    </md-card-content>
  </md-card>
</div>
